<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain-column {
            position: absolute;
            top: -20px;
            font-size: 20px;
            line-height: 20px;
            white-space: nowrap;
            animation: rain 12s linear infinite;
        }

        .rain-char {
            display: block;
            transition: color 0.1s;
            color: #00ff00;
            opacity: 0.3;
        }

        /* Create a gradual fade effect, brightest at the bottom characters */
        .rain-char:last-child {
            color: #ffffff;
            text-shadow: 0 0 8px #fff;
            opacity: 1;
        }

        .rain-char:nth-last-child(2) {
            color: #a0ffa0;
            text-shadow: 0 0 8px rgba(160, 255, 160, 0.9);
            opacity: 0.9;
        }

        .rain-char:nth-last-child(3) {
            color: #40ff40;
            text-shadow: 0 0 8px rgba(64, 255, 64, 0.8);
            opacity: 0.7;
        }

        .rain-char:nth-last-child(4) {
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
            opacity: 0.5;
        }

        .rain-char:nth-last-child(n+5) {
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            opacity: 0.3;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Rest of your existing styles for matrix container and text */
        .matrix-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            z-index: 100;
        }

        .matrix-text {
            display: inline-block;
            font-size: 20px;
            color: #00ff00;
            opacity: 0;
            position: relative;
            margin: 2px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        .matrix-text.revealed {
            color: #4dff4d;
            opacity: 1;
            text-shadow: 0 0 12px rgba(0, 255, 0, 0.7);
            animation: revealGlow 0.5s forwards;
        }

        .matrix-link {
            color: #ffffff !important;
            text-decoration: none;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
        }

        .matrix-link:hover {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        }

        @keyframes revealGlow {
            from {
                text-shadow: 0 0 20px #4dff4d;
            }
            to {
                text-shadow: 0 0 12px rgba(0, 255, 0, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>
    <div class="matrix-container" id="matrixContainer"></div>

    <script>
        const textContent = [
            '✩.•🐋 ☽ .* ✧🎧',
            '26th April 2025',
            'Night in the [[The Red Lion:https://maps.app.goo.gl/ecNSmWkaGAnj6Vze9]]:',
            '286 206 Whitehall Rd, Bristol BS5 9BP',
            '✮⋆｡° ˗ˏˋ 🍉🍓 ˎˊ˗ | 🍓₊˚ʚ ᗢ₊˚✧ ﾟ.🍉⋆｡°✩🍒₊˚ʚ ᗢ₊˚.',
            '7:00 - Music Starts',
            'DJs TBC',
            '02:00 - Music Ends  ٩◔̯◔۶',
            '✩.•🐋 ☽ .* ✧🎧',
            '[[‼️Bring/donate cash for Gaza‼️:https://www.justgiving.com/page/systematicenlightenmentpart2]]',
            'Free entry, invite anyone.'
        ];

        function createRainChar() {
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function createRainColumn() {
            const column = document.createElement('div');
            column.className = 'rain-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDelay = -Math.random() * 12 + 's';
            
            // Create a longer stream of characters
            const length = 20 + Math.floor(Math.random() * 15);
            
            // Create the stream of characters
            for (let i = 0; i < length; i++) {
                const char = document.createElement('div');
                char.className = 'rain-char';
                char.textContent = createRainChar();
                column.appendChild(char);
            }
            
            // Update characters periodically
            setInterval(() => {
                Array.from(column.children).forEach(char => {
                    char.textContent = createRainChar();
                });
            }, 100);
            
            return column;
        }

        const rainContainer = document.getElementById('rainContainer');
        // Create initial columns
        // Create initial columns - responsive number based on screen width
        const screenWidth = window.innerWidth;
        const initialColumns = screenWidth <= 768 ? 15 : 25;
        const maxColumns = screenWidth <= 768 ? 30 : 50;
        
        for (let i = 0; i < initialColumns; i++) {
            rainContainer.appendChild(createRainColumn());
        }

        // Maintain columns
        setInterval(() => {
            const oldColumns = document.getElementsByClassName('rain-column');
            if (oldColumns.length > maxColumns) {
                rainContainer.removeChild(oldColumns[0]);
            }
            rainContainer.appendChild(createRainColumn());
        }, 1000);

        // Your existing matrix text animation code
        const container = document.getElementById('matrixContainer');

        function createMatrixEffect(element, finalChar, isLink = false) {
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            let iterations = 0;
            const maxIterations = 10;
            
            element.style.opacity = 1;
            
            const interval = setInterval(() => {
                if (iterations >= maxIterations) {
                    clearInterval(interval);
                    element.textContent = finalChar;
                    element.classList.add('revealed');
                    if (isLink) {
                        element.style.color = '#ffffff';
                    }
                    return;
                }

                element.textContent = chars[Math.floor(Math.random() * chars.length)];
                iterations++;
            }, 50);
        }

        function parseLine(line) {
            const linkMatch = line.match(/\[\[(.*?):(.*?)\]\]/);
            if (linkMatch) {
                const [full, text, url] = linkMatch;
                return {
                    text: text,
                    url: url,
                    isLink: true
                };
            }
            return {
                text: line,
                isLink: false
            };
        }

        textContent.forEach((line, lineIndex) => {
            const lineDiv = document.createElement('div');
            container.appendChild(lineDiv);

            const parsed = parseLine(line);
            
            if (parsed.isLink) {
                const link = document.createElement('a');
                link.href = parsed.url;
                link.className = 'matrix-link';
                lineDiv.appendChild(link);

                [...parsed.text].forEach((char, charIndex) => {
                    const span = document.createElement('span');
                    span.classList.add('matrix-text');
                    span.textContent = char;
                    link.appendChild(span);

                    setTimeout(() => {
                        createMatrixEffect(span, char, true);
                    }, (lineIndex * 1000) + (charIndex * 50));
                });
            } else {
                [...parsed.text].forEach((char, charIndex) => {
                    const span = document.createElement('span');
                    span.classList.add('matrix-text');
                    span.textContent = char;
                    lineDiv.appendChild(span);

                    setTimeout(() => {
                        createMatrixEffect(span, char, false);
                    }, (lineIndex * 1000) + (charIndex * 50));
                });
            }
        });
    </script>
</body>
</html>
