<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }

        .matrix-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }

        .matrix-text {
            display: inline-block;
            font-size: 18px;
            color: #00ff00;
            opacity: 0;
            position: relative;
            margin: 2px;
        }

        .matrix-text.revealed {
            color: #004400;
            opacity: 1;
        }

        .matrix-rain {
            position: absolute;
            color: #00ff00;
            font-size: 18px;
            transform: translateY(-20px);
            opacity: 0;
        }

        @keyframes rainDrop {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-container" id="matrixContainer"></div>

    <script>
        const text = `
            ✩.•🐋 ☽ .* ✧🎧
            Night in the The Red Lion:
            286 206 Whitehall Rd, Bristol BS5 9BP
            ✮⋆｡° ˗ˏˋ 🍉🍓 ˎˊ˗ | 🍓₊˚ʚ ᗢ₊˚✧ ﾟ.🍉⋆｡°✩🍒₊˚ʚ ᗢ₊˚.
            7:00 - Music Starts
            DJs TBC
            02:00 - Music Ends  ٩◔̯◔۶
            ✩.•🐋 ☽ .* ✧🎧
            ‼️Bring/donate cash for Gaza‼️
            Free entry, invite anyone.
        `;

        const container = document.getElementById('matrixContainer');
        const lines = text.split('\n').map(line => line.trim()).filter(line => line);

        function createMatrixEffect(element, finalChar) {
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            let iterations = 0;
            const maxIterations = 10;
            
            const rain = document.createElement('span');
            rain.classList.add('matrix-rain');
            rain.style.left = element.offsetLeft + 'px';
            rain.style.top = element.offsetTop + 'px';
            container.appendChild(rain);

            const interval = setInterval(() => {
                if (iterations >= maxIterations) {
                    clearInterval(interval);
                    element.textContent = finalChar;
                    element.classList.add('revealed');
                    rain.remove();
                    return;
                }

                rain.textContent = chars[Math.floor(Math.random() * chars.length)];
                rain.style.animation = 'rainDrop 0.5s linear';
                
                iterations++;
            }, 50);
        }

        lines.forEach((line, lineIndex) => {
            const lineDiv = document.createElement('div');
            container.appendChild(lineDiv);

            [...line].forEach((char, charIndex) => {
                const span = document.createElement('span');
                span.classList.add('matrix-text');
                span.textContent = char;
                lineDiv.appendChild(span);

                setTimeout(() => {
                    createMatrixEffect(span, char);
                }, (lineIndex * 1000) + (charIndex * 50));
            });
        });
    </script>
</body>
</html>
