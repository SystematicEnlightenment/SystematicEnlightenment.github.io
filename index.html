<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            font-family: monospace;
            letter-spacing: 1px;
            font-style: italic;
            font-weight: bold;
        }
        
        .matrix-text {
            text-shadow: 0 0 5px #00ff00;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain-column {
            position: absolute;
            top: -20px;
            font-size: 20px;
            line-height: 20px;
            white-space: nowrap;
            animation: rain 12s linear infinite;
        }

        .rain-char {
            display: block;
            transition: color 0.1s;
            color: #00ff00;
            opacity: 0.3;
        }

        .rain-char:last-child {
            color: #ffffff;
            text-shadow: 0 0 8px #fff;
            opacity: 1;
        }

        .rain-char:nth-last-child(2) {
            color: #a0ffa0;
            text-shadow: 0 0 8px rgba(160, 255, 160, 0.9);
            opacity: 0.9;
        }

        .rain-char:nth-last-child(3) {
            color: #40ff40;
            text-shadow: 0 0 8px rgba(64, 255, 64, 0.8);
            opacity: 0.7;
        }

        .rain-char:nth-last-child(4) {
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
            opacity: 0.5;
        }

        .rain-char:nth-last-child(n+5) {
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            opacity: 0.3;
        }

        .matrix-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            z-index: 100;
            max-height: 80vh;
            overflow-y: auto;
            font-size: 24px;
            padding: 40px 20px;
            mask-image: linear-gradient(
                180deg,
                transparent 0%,
                black 10%,
                black 90%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(
                180deg,
                transparent 0%,
                black 10%,
                black 90%,
                transparent 100%
            );
        }

        @media (max-width: 768px) {
            .matrix-container {
                width: 90%;
                font-size: 20px;
            }
            .rain-char {
                opacity: 0.15;
            }
            .rain-char:nth-last-child(n+5) {
                opacity: 0.15;
            }
            .rain-char:nth-last-child(4) {
                opacity: 0.3;
            }
            .rain-char:nth-last-child(3) {
                opacity: 0.5;
            }
            .rain-char:nth-last-child(2) {
                opacity: 0.7;
            }
            .rain-char:last-child {
                opacity: 1;
            }
        }

        .matrix-text {
            display: inline-block;
            color: #00ff00;
            opacity: 0;
            position: relative;
            margin: 2px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        .matrix-text.revealed {
            color: #4dff4d;
            opacity: 1;
            text-shadow: 0 0 12px rgba(0, 255, 0, 0.7);
            animation: revealGlow 0.5s forwards;
        }

        .matrix-link {
            color: #ffffff !important;
            text-decoration: none;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
        }

        @keyframes rain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes revealGlow {
            from { text-shadow: 0 0 20px #4dff4d; }
            to { text-shadow: 0 0 12px rgba(0, 255, 0, 0.7); }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>
    <div class="matrix-container" id="matrixContainer"></div>

    <script>
        const textContent = [
            'Á•û ‚òΩ Èæç ‚úß ÈñÉ',
            '26th April 2025',            
            'Night in the [[üîó The Red Lion üîó:https://maps.app.goo.gl/ecNSmWkaGAnj6Vze9]]:',
            '286 206 Whitehall Rd',
            'Bristol BS5 9BP',
            'Âáú Áé≤ Èõ∂ Èúä È∫ó ‚Ä† ÁÖå Ëºù Áá¶ ÁÑî',
            'Djs:',
            'Garo√´ss',
            'DJT·íê·ó°',            
            'DJ 60 degrees',
            'Bernie',
            'More TBC',
            '02:00 - Music Ends Á¶Ö',
            'Á•û ÈñÉ Èæç ‚Ä† ÁÖå',
            '[[üîó Ë≠¶Âëä DONATE FOR GAZA Ë≠¶Âëä üîó:https://www.justgiving.com/page/systematicenlightenmentpart2]]',
            'Free entry',
            'Invite anyone.'
        ];

        function createRainChar() {
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function createRainColumn() {
            const column = document.createElement('div');
            column.className = 'rain-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDelay = -Math.random() * 12 + 's';
            
            const length = 20 + Math.floor(Math.random() * 15);
            
            for (let i = 0; i < length; i++) {
                const char = document.createElement('div');
                char.className = 'rain-char';
                char.textContent = createRainChar();
                column.appendChild(char);
            }
            
            setInterval(() => {
                Array.from(column.children).forEach(char => {
                    char.textContent = createRainChar();
                });
            }, 100);
            
            return column;
        }

        const rainContainer = document.getElementById('rainContainer');
        const screenWidth = window.innerWidth;
        const initialColumns = screenWidth <= 768 ? 8 : 25;  // Reduced for mobile
        const maxColumns = screenWidth <= 768 ? 15 : 50;     // Reduced for mobile
        
        for (let i = 0; i < initialColumns; i++) {
            rainContainer.appendChild(createRainColumn());
        }

        setInterval(() => {
            const oldColumns = document.getElementsByClassName('rain-column');
            if (oldColumns.length > maxColumns) {
                rainContainer.removeChild(oldColumns[0]);
            }
            rainContainer.appendChild(createRainColumn());
        }, 1000);

        const container = document.getElementById('matrixContainer');

        function createMatrixEffect(element, finalChar, isLink = false) {
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            let iterations = 0;
            const maxIterations = 10;
            
            element.style.opacity = 1;
            
            const interval = setInterval(() => {
                if (iterations >= maxIterations) {
                    clearInterval(interval);
                    element.textContent = finalChar;
                    element.classList.add('revealed');
                    if (isLink) {
                        element.style.color = '#ffffff';
                    }
                    return;
                }

                element.textContent = chars[Math.floor(Math.random() * chars.length)];
                iterations++;
            }, 50);
        }

        function parseLine(line) {
            const linkMatch = line.match(/\[\[(.*?):(.*?)\]\]/);
            if (linkMatch) {
                const [full, text, url] = linkMatch;
                return {
                    text: text,
                    url: url,
                    isLink: true
                };
            }
            return {
                text: line,
                isLink: false
            };
        }

        textContent.forEach((line, lineIndex) => {
            const lineDiv = document.createElement('div');
            container.appendChild(lineDiv);

            const parsed = parseLine(line);
            
            if (parsed.isLink) {
                const link = document.createElement('a');
                link.href = parsed.url;
                link.className = 'matrix-link';
                lineDiv.appendChild(link);

                [...parsed.text].forEach((char, charIndex) => {
                    const span = document.createElement('span');
                    span.classList.add('matrix-text');
                    span.textContent = char;
                    link.appendChild(span);

                    setTimeout(() => {
                        createMatrixEffect(span, char, true);
                    }, (lineIndex * 1000) + (charIndex * 50));
                });
            } else {
                [...parsed.text].forEach((char, charIndex) => {
                    const span = document.createElement('span');
                    span.classList.add('matrix-text');
                    span.textContent = char;
                    lineDiv.appendChild(span);

                    setTimeout(() => {
                        createMatrixEffect(span, char, false);
                    }, (lineIndex * 1000) + (charIndex * 50));
                });
            }
        });
    </script>
</body>
</html>
