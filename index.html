<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, textGroup;

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x1a1a2e);
            document.body.appendChild(renderer.domElement);

            // Bright lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight1.position.set(5, 10, 7);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xff6b9d, 0.4);
            directionalLight2.position.set(-5, 5, 3);
            scene.add(directionalLight2);

            // Create 3D text manually
            textGroup = new THREE.Group();
            
            // Letter T
            createLetter_T(-9, 0, 0);
            // Letter E
            createLetter_E(-3, 0, 0);
            // Letter X
            createLetter_X(3, 0, 0);
            // Letter T
            createLetter_T(9, 0, 0);
            
            // Strong angle to show the dramatic extrusion
            textGroup.rotation.y = -0.6;
            textGroup.rotation.x = -0.25;
            
            scene.add(textGroup);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createExtrudedShape(shape, x, y, z, color) {
            const extrudeSettings = {
                depth: 20,  // Very deep extrusion
                bevelEnabled: true,
                bevelThickness: 0.3,
                bevelSize: 0.15,
                bevelSegments: 3
            };
            
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            const material = new THREE.MeshStandardMaterial({ 
                color: color,
                metalness: 0.3,
                roughness: 0.4
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            textGroup.add(mesh);
        }

        function createLetter_T(x, y, z) {
            const shape = new THREE.Shape();
            // Top horizontal bar
            shape.moveTo(0, 4);
            shape.lineTo(4, 4);
            shape.lineTo(4, 3);
            shape.lineTo(2.5, 3);
            shape.lineTo(2.5, 0);
            shape.lineTo(1.5, 0);
            shape.lineTo(1.5, 3);
            shape.lineTo(0, 3);
            shape.lineTo(0, 4);
            
            createExtrudedShape(shape, x, y, z, 0xe74c3c);
        }

        function createLetter_E(x, y, z) {
            const shape = new THREE.Shape();
            // Vertical bar
            shape.moveTo(0, 0);
            shape.lineTo(0, 4);
            shape.lineTo(3.5, 4);
            shape.lineTo(3.5, 3.2);
            shape.lineTo(1, 3.2);
            shape.lineTo(1, 2.3);
            shape.lineTo(3, 2.3);
            shape.lineTo(3, 1.7);
            shape.lineTo(1, 1.7);
            shape.lineTo(1, 0.8);
            shape.lineTo(3.5, 0.8);
            shape.lineTo(3.5, 0);
            shape.lineTo(0, 0);
            
            createExtrudedShape(shape, x, y, z, 0xf39c12);
        }

        function createLetter_X(x, y, z) {
            const shape = new THREE.Shape();
            // Left diagonal
            shape.moveTo(0, 0);
            shape.lineTo(0.7, 0);
            shape.lineTo(2, 1.5);
            shape.lineTo(3.3, 0);
            shape.lineTo(4, 0);
            shape.lineTo(2.3, 2);
            shape.lineTo(4, 4);
            shape.lineTo(3.3, 4);
            shape.lineTo(2, 2.5);
            shape.lineTo(0.7, 4);
            shape.lineTo(0, 4);
            shape.lineTo(1.7, 2);
            shape.lineTo(0, 0);
            
            createExtrudedShape(shape, x, y, z, 0x3498db);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Static - no rotation
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
